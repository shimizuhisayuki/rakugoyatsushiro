<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>落語会 ご予約フォーム</title>
<style>
  body {
    font-family: "Yu Gothic UI", sans-serif;
    background-color: #fffaf5;
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    text-align: center;
    background-color: rgba(255,255,255,0.9);
    padding: 50px;
    border-radius: 20px;
    max-width: 700px;
    width: 90%;
    position: relative;
  }

  h1 { font-size: 36px; margin-bottom: 30px; }
  p { font-size: 20px; margin-bottom: 20px; }

  select, input {
    width: 85%;
    font-size: 18px;
    margin: 12px 0;
    padding: 10px;
    border: none;
    border-bottom: 2px solid #aaa;
    background: transparent;
    text-align: center;
  }

  button {
    background-color: #ff8c42;
    color: white;
    border-radius: 10px;
    border: none;
    padding: 14px 35px;
    font-size: 20px;
    cursor: pointer;
    margin-top: 15px;
  }

  button:hover { background-color: #ff7b00; }

  .hidden { display: none; }
  .back-btn { background-color: #ccc; color: #333; margin-top: 10px; }
  .back-btn:hover { background-color: #aaa; }

  /* ドメイン候補 */
  #domainList {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 410px; /* メール入力の下あたり */
    width: 85%;
    background: #fff;
    border: 1px solid #aaa;
    border-radius: 5px;
    z-index: 10;
    display: none;
    text-align: left;
  }

  #domainList div {
    padding: 8px;
    cursor: pointer;
  }

  #domainList div:hover {
    background-color: #f0f0f0;
  }

</style>
</head>
<body>
  <div class="container">
    <h1>落語会 ご予約</h1>

    <!-- ステップ1 -->
    <div id="step1">
      <p>① 参加したい落語会を選んでください</p>
      <select id="event">
        <option value="">選択してください</option>
        <option>落語会１</option>
        <option>落語会２</option>
        <option>落語会３</option>
        <option>落語会４</option>
      </select><br>
      <button type="button" onclick="nextStep(2)">次へ</button>
    </div>

    <!-- ステップ2 -->
    <div id="step2" class="hidden">
      <p>② ご予約者情報を入力してください</p>
      <input type="text" id="name" placeholder="お名前"><br>
      <input type="tel" id="phone" placeholder="電話番号"><br>
      <select id="pref">
        <option value="">都道府県を選択</option>
        <option>熊本県</option>
      </select><br>
      <select id="city">
        <option value="">市区町村を選択</option>
        <option>熊本市中央区</option>
        <option>熊本市東区</option>
        <option>熊本市西区</option>
        <option>熊本市南区</option>
        <option>熊本市北区</option>
        <option>八代市</option>
        <option>人吉市</option>
        <option>荒尾市</option>
        <option>水俣市</option>
        <option>玉名市</option>
        <option>山鹿市</option>
        <option>菊池市</option>
        <option>宇土市</option>
        <option>上天草市</option>
        <option>宇城市</option>
        <option>阿蘇市</option>
        <option>天草市</option>
        <option>合志市</option>
        <option>その他（町・村）</option>
      </select><br>
      <input type="text" id="address" placeholder="市以降の住所・番地など"><br>
      <input type="email" id="email" placeholder="メールアドレス"><br>
      <div id="domainList"></div>
      <button type="button" onclick="backStep(1)" class="back-btn">戻る</button>
      <button type="button" onclick="validateAndNext()">確認画面へ</button>
    </div>
